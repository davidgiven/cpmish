name: C/C++ CI

on: [push]

concurrency:
  group: environment-${{ github.head_ref }}
  cancel-in-progress: true

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: apt
      run: sudo apt install cpmtools bazel-bootstrap flex bison libreadline-dev libz80ex-dev lua5.1 lua-posix ninja-build
    - name: build-ack
      run: |
        git clone --depth=1 https://github.com/davidgiven/ack.git
        make -C ack PREFIX=$HOME +ack-cpm
        make -C ack PREFIX=$HOME install
    - name: make
      run: PATH=$PATH:$HOME/bin make

  build-macos:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: brew
      run: brew install pkg-config bazelisk cpmtools truncate lua@5.1 luarocks ninja
    - name: luarocks
      run: |
        luarocks install --lua-version 5.1 luaposix 33.0.0-1
    - name: build-ack
      run: |
        git clone --depth=1 https://github.com/davidgiven/ack.git
        eval $(luarocks --lua-version 5.1 path)
        make LUA=/usr/local/bin/lua5.1 -C ack PREFIX=$HOME +ack-cpm
        make LUA=/usr/local/bin/lua5.1 -C ack PREFIX=$HOME install
    - name: make
      run: PATH=$PATH:$HOME/bin make


